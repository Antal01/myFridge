<div class="card-container">
  <div class="card">
    <h1 class="card-header">Login</h1>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="username">
          <label for="username">Name:</label>
          <input type="text" formControlName="username" class="form-control" required>
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" class="form-control" required>
        </div>
        <button class="login-button" type="submit">Log In</button>
        <p class="register-link">Don't have an account? <a routerLink="/registration">Register</a></p>
      </form>
    </div>
  </div>
</div>
